<script type="text/javascript">
	function sommaprimiN(N) {
  let somma = 0;
  for (let i = 1; i <= N; i++) {
    somma += i;
  }
  return somma;
}

console.log(sommaprimiN(12))

function sommaN_ricorsivo(N) {
  if (N === 1) {
    return 1;
  }else{
    return sommaN_ricorsivo(N - 1) + N;  
  }
}

console.log(sommaN_ricorsivo(12))
</script>
