<script type="text/javascript">
	function sommaArray(arr) {
  let somma = 0;
  for (let i = 0; i < arr.length; i++) {
    somma += arr[i];
  }
  return somma;
}
console.log(sommaArray(5))

	function sommaArray_ric(arr, startIndex = 0) {
  if (startIndex === arr.length - 1) {
    return arr[startIndex];
  }
  return arr[startIndex] + sommaArray_ric(arr, startIndex + 1);
}
console.log(sommaArray_ric)
</script>
