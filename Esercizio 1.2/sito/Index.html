<script type="text/javascript">
	

  let array = [6, 4, 9, 10, 25, 1]

function ElementoMin(arr, Min) {
  
  if ( array.length ===1) {
    return Math.min(Min,array[0]);
  }else{
      let lastElement = array.pop()
      if(lastElement < Min){
        Min = lastElement
      }
      return ElementoMin(array, Min);
  }
    
}
    console.log(ElementoMin(array, Infinity))
