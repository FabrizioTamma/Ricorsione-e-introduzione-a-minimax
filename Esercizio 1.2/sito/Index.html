<script type="text/javascript">
	function ElementoMinore(elenco) {
  let minore = elenco[0];
  for (let i = 1; i < elenco.length; i++) {
    if (elenco[i] < minore) {
      minore = elenco[i];
    }
  }
  return minore;
}

console.log(ElementoMinore(elenco))

function ElementoMin(arr, startIndex = 0) {
  const Min = startIndex;
  if (startIndex === arr.length - 1) {
    return arr[Min];
  }
  const ElementoMinInRest = ElementoMin(arr, startIndex + 1);
  if (arr[Min] < ElementoMinInRest) {
    return arr[Min];
  }
  return ElementoMinInRest;
}

console.log(ElementoMin())
</script>
