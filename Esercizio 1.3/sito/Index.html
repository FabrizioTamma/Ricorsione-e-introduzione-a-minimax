<script type="text/javascript">
function ElementoMaggiore(elenco) {
  let Maggiore = elenco[0];
  for (let i = 1; i < elenco.length; i++) {
    if (elenco[i] > Maggiore) {
      Maggiore = elenco[i];
    }
  }
  return Maggiore;
}
console.log(ElementoMaggiore())

function ElementoMag(arr, startIndex = 0) {
  const Mag = startIndex;
  if (startIndex === arr.length - 1) {
    return arr[Mag];
  }
  const ElementoMagInRest = ElementoMag(arr, startIndex + 1);
  if (arr[Mag] > ElementoMagInRest) {
    return arr[Mag];
  }
  return ElementoMagInRest;
}
console.log(ElementoMag())
</script>
