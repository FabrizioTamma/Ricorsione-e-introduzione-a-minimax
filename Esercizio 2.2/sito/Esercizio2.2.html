<script type="text/javascript">
  
let array = [15, 16, 1, 4, 8]
    let prodotto = 0
  function moltiplicaArray_ric(array, prodotto) {
  if(prodotto === array.length - 1){
    return array
  }else{
     return array[0] * moltiplicaArray_ric(array.slice(1), prodotto)
  }
}
console.log(moltiplicaArray_ric(array, prodotto))

</script>
